<BODY>
<H1>Win or Lose</H1>
    <UL>
        <LI>
            <P>The game is won when all 52 cards are face-up, and you have four stacks, one per suit, that go from king
            down to ace.</P>
        </LI>
        <LI>
            If the user reaches a point where there are no more legal moves and the game hasn’t been
            won, then the player loses.
        </LI>
    </ul>
